{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <section class="section-gradient"> 
        <div class="container-large"> 
            <div class="form-container"> 
                <div class="form-wrapper"> 
                    <form class="form" action="/Register" method="post"> 
                        {% csrf_token %}
                        <div class="form-title"> 
                            <h2 class="heading-large">Sign Up</h2> 
                        </div>
                        
                        <input 
                            class="input-field" 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Username (only letters and numbers)" 
                            required
                        >
                        <input 
                            class="input-field" 
                            type="text" 
                            id="fname" 
                            name="fname" 
                            placeholder="First Name" 
                            required
                        >
                        <input 
                            class="input-field" 
                            type="text" 
                            id="lname" 
                            name="lname" 
                            placeholder="Last Name" 
                            required
                        >
                        <input 
                            class="input-field" 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email Address" 
                            required
                        >
                        <input 
                            class="input-field" 
                            type="password" 
                            id="pass1" 
                            name="pass1" 
                            placeholder="Password" 
                            required
                        >
                        <input 
                            class="input-field" 
                            type="password" 
                            id="pass2" 
                            name="pass2" 
                            placeholder="Confirm Your Password" 
                            required
                        >
                        
                        <input 
                            type="submit" 
                            class="button-primary hover-dark" 
                            value="Sign Up"
                        />

                        <div class="form-link-wrapper"> 
                            <div class="text-small">Already have an account?</div> 
                            <a href="/Login" class="link-small"> 
                                <div class="text-small">Login</div>
                                <div class="link-underline"> 
                                    <div class="underline-animation"></div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
